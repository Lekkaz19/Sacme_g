<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Proyectos</ui:define>

    <ui:define name="content">
        <p:panel header="Lista de Proyectos">
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:button value="Nuevo Proyecto" outcome="form" icon="pi pi-plus" />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable var="proyecto" value="#{proyectoBean.proyectos}" rows="10" paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="5,10,15">

                    <p:column headerText="ID">
                        <h:outputText value="#{proyecto.id}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{proyecto.nombre}" />
                    </p:column>

                    <p:column headerText="Centro de Costos">
                        <h:outputText value="#{proyecto.centroCostos}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{proyecto.estado}" />
                    </p:column>

                    <p:column>
                        <p:button outcome="form" icon="pi pi-pencil" title="Editar">
                            <f:param name="id" value="#{proyecto.id}" />
                        </p:button>
                        <p:commandButton icon="pi pi-trash" title="Eliminar" oncomplete="PF('deleteDialog').show()"
                            actionListener="#{proyectoBean.seleccionarProyecto(proyecto)}" update=":form:deleteDialog" />
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:dialog id="deleteDialog" header="Confirmar Eliminación" widgetVar="deleteDialog" modal="true"
                width="300">
                <p:outputPanel id="deletePanel" style="text-align:center; padding:1rem;">
                    <p>¿Está seguro de que desea eliminar el proyecto?</p>
                    <p:commandButton value="Sí" action="#{proyectoBean.eliminar}" update="form"
                        oncomplete="PF('deleteDialog').hide()" />
                    <p:commandButton value="No" oncomplete="PF('deleteDialog').hide()" />
                </p:outputPanel>
            </p:dialog>
    </ui:define>
</ui:composition>
