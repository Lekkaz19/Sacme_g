<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Órdenes de Compra</ui:define>

    <ui:define name="content">
        <p:panel header="Lista de Órdenes de Compra">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:button value="Nueva Orden de Compra" outcome="form" icon="pi pi-plus" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="dt-ordenes" var="orden" value="#{ordenCompraBean.ordenesCompra}" rows="10" paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15">

                <p:column headerText="ID">
                    <h:outputText value="#{orden.id}" />
                </p:column>

                <p:column headerText="Número de Orden">
                    <h:outputText value="#{orden.numeroOrden}" />
                </p:column>

                <p:column headerText="Fecha">
                    <h:outputText value="#{orden.fecha}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Proveedor">
                    <h:outputText value="#{orden.proveedor.razonSocial}" />
                </p:column>

                <p:column headerText="Total">
                    <h:outputText value="#{orden.total}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{orden.estado}" />
                </p:column>

                <p:column>
                    <p:button outcome="form" icon="pi pi-pencil" title="Editar">
                        <f:param name="id" value="#{orden.id}" />
                    </p:button>
                    <p:commandButton icon="pi pi-trash" title="Anular" oncomplete="PF('deleteDialog').show()"
                        actionListener="#{ordenCompraBean.seleccionarOrdenCompra(orden)}" update=":main-content-form:deleteDialog" />
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:dialog id="deleteDialog" header="Confirmar Anulación" widgetVar="deleteDialog" modal="true"
            width="300">
            <p:outputPanel id="deletePanel" style="text-align:center; padding:1rem;">
                <p>¿Está seguro de que desea anular la orden de compra?</p>
                <p:commandButton value="Sí" action="#{ordenCompraBean.anular}" update=":main-content-form:dt-ordenes"
                    oncomplete="PF('deleteDialog').hide()" />
                <p:commandButton value="No" oncomplete="PF('deleteDialog').hide()" />
            </p:outputPanel>
        </p:dialog>
    </ui:define>
</ui:composition>
