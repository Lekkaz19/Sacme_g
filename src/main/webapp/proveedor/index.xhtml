<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Proveedores</ui:define>

    <ui:define name="content">
        <p:panel header="Lista de Proveedores">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:button value="Nuevo Proveedor" outcome="form" icon="pi pi-plus" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="dt-proveedores" var="proveedor" value="#{proveedorBean.proveedores}" rows="10" paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15">

                <p:column headerText="ID">
                    <h:outputText value="#{proveedor.id}" />
                </p:column>

                <p:column headerText="Razón Social">
                    <h:outputText value="#{proveedor.razonSocial}" />
                </p:column>

                <p:column headerText="RUC">
                    <h:outputText value="#{proveedor.ruc}" />
                </p:column>

                <p:column headerText="Teléfono">
                    <h:outputText value="#{proveedor.telefono}" />
                </p:column>

                <p:column headerText="Correo">
                    <h:outputText value="#{proveedor.correo}" />
                </p:column>

                <p:column headerText="Estado">
                    <h:outputText value="#{proveedor.estado}" />
                </p:column>

                <p:column>
                    <p:button outcome="form" icon="pi pi-pencil" title="Editar">
                        <f:param name="id" value="#{proveedor.id}" />
                    </p:button>
                    <p:commandButton icon="pi pi-trash" title="Eliminar" oncomplete="PF('deleteDialog').show()"
                        actionListener="#{proveedorBean.seleccionarProveedor(proveedor)}" update=":main-content-form:deleteDialog" />
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:dialog id="deleteDialog" header="Confirmar Eliminación" widgetVar="deleteDialog" modal="true"
            width="300">
            <p:outputPanel id="deletePanel" style="text-align:center; padding:1rem;">
                <p>¿Está seguro de que desea eliminar el proveedor?</p>
                <p:commandButton value="Sí" action="#{proveedorBean.eliminar}" update=":main-content-form:dt-proveedores"
                    oncomplete="PF('deleteDialog').hide()" />
                <p:commandButton value="No" oncomplete="PF('deleteDialog').hide()" />
            </p:outputPanel>
        </p:dialog>
    </ui:define>
</ui:composition>
